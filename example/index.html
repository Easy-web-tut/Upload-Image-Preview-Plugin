<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload-Preview-Plugin</title>
    <!-- <link rel="stylesheet" href="../src/upload_preview.css"> -->
    <script src="../jquery-2.1.4.min.js"></script>

</head>

<body>
    <h1>上传图片本地预览插件</h1>
    <h2>The Demo of Upload-Image-Preview-jQuery-Plugin</h2>

    <form>

        <div class="anyName">
            <input type="file" accept="image/gif, image/jpeg, image/png">
        </div>

    </form>

    <!-- <script src="../src/jquery.upload_preview.js"></script> -->
    <script src="../jquery.upload_preview.min.js"></script>
    <script type="text/javascript">
        $('.anyName').uploadPreview({
            width: '200px',
            height: '200px',
            backgroundSize: 'cover',
            fontSize: '16px',
            borderRadius: '200px',
            border: '3px solid #dedede',
            lang: 'en', //language
        });
    </script>
</body>

</html>
